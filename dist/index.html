<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500&display=swap" rel="stylesheet">
  <title>The Scarlet Hotel</title>
</head>
<body>
  <header>
    <h1>The Scarlet Hotel <img class="martini-glass" src="./images/drink-icon.png" alt="martini glass"></h1>
    <nav>
      <button class="header-btn book-a-trip-btn" id="bookTripBtn">Book A Trip</button>
      <button class="header-btn profile-btn" id="profileBtn">Profile</button>
      <button class="header-btn" id="logoutBtn">Logout</button>
    </nav>
  </header>
  <main>
     <!-- Login Page Here -->
    <section class="login-page" id="loginPage">
      <form class="login-form">
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" id="loginBtn" value="Login">
      </form>
    </section>
    <section class="booking-section hidden" id="bookingPage">
      <!-- Booking Page Here -->
      <section>
        <p>Book Your Stay</p>
        <h4>Select Your Dates:
          <input type="date" class="date-picker" id="datePicker">
        </h4>
        <section class="room-filters" id="roomFilters">
          <div>
            <input type="radio" id="single" name="room" value="single room" checked>
            <label for="single">Single Room</label>
          </div>
          <div>
            <input type="radio" id="suite" name="room" value="suite">
            <label for="suite">Suite</label>
          </div>
          <div>
            <input type="radio" id="junior" name="room" value="junior suite">
            <label for="junior">Junior Suite</label>
          </div>
          <div>
            <input type="radio" id="residential" name="room" value="residential suite">
            <label for="residential">Residential Suite</label>
          </div>
      </section>
        <button class="search-btn" id="searchBtn">Search</button>
      </section>
      <article class="available-rooms" id="availableRoomsSection">
        <!-- List of Possible Bookings Here -->
      </article>
      <button class="book-room-btn hidden" id="bookRoomBtn">Book Room</button>
      <p class="no-bookings hidden" id="noBookings">Oh no! We are sorry, there are no rooms available for this date! Please select a new date and try again.</p>
    </section>

    <!-- Profile Page Here -->
   
    <section class="profile-page hidden" id="profilePage">
      <div class="total-cost-area" id="totalCostArea"> 
      </div>
      <section class="future-trips" id="futureTrips">
        <h2 class="booking-title">Future Bookings</h2>
        <!-- Show future trips here -->
      </section>
      <section class="past-trips" id="pastTrips">
        <h2 class="booking-title">Past Bookings</h2>
        <!-- Show past trips here -->
      </section>
    </section>
  </main>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500&display=swap" rel="stylesheet">
  <title>The Scarlet Hotel</title>
</head>
<body>
  <header>
    <h1>The Scarlet Hotel</h1>
    <nav>
      <button>Home</button>
      <button>Profile</button>
      <button>Logout</button>
    </nav>
  </header>
  <main>
    <section class="login-page">
      <!-- Login Page Here -->
    </section>
    <section>
      <!-- Booking Page Here -->
      <section>
        <p>Book Your Stay</p>
        <h4>Select Your Dates:
          <input type="date">
        </h4>
        <div>
          <input type="checkbox" id="single" name="single">
          <label for="single">Single Room</label>
        </div>
        <div>
          <input type="checkbox" id="suite" name="suite">
          <label for="suite">Suite</label>
        </div>
        <div>
          <input type="checkbox" id="junior" name="junior">
          <label for="junior">Junior Suite</label>
        </div>
        <div>
          <input type="checkbox" id="residential" name="residential">
          <label for="residential">Residential Suite</label>
        </div>
      </section>
      <article>
        <!-- List of Possible Bookings Here -->
      </article>
    </section>
    <section>
      <!-- Profile Page Here -->
    </section>
  </main>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>

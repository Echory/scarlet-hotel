<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500&display=swap" rel="stylesheet">
  <title>The Scarlet Hotel</title>
</head>
<body>
  <header>
    <h1>The Scarlet Hotel</h1>
    <nav>
      <button class="header-btn book-a-trip-btn" id="bookTripBtn">Book A Trip</button>
      <button class="header-btn profile-btn" id="profileBtn">Profile</button>
      <button class="header-btn">Logout</button>
    </nav>
  </header>
  <main>
    <section class="login-page">
      <!-- Login Page Here -->
    </section>
    <section class="booking-section hidden" id="bookingPage">
      <!-- Booking Page Here -->
      <section >
        <p>Book Your Stay</p>
        <h4>Select Your Dates:
          <input type="date">
        </h4>
        <div>
          <input type="checkbox" id="single" name="single">
          <label for="single">Single Room</label>
        </div>
        <div>
          <input type="checkbox" id="suite" name="suite">
          <label for="suite">Suite</label>
        </div>
        <div>
          <input type="checkbox" id="junior" name="junior">
          <label for="junior">Junior Suite</label>
        </div>
        <div>
          <input type="checkbox" id="residential" name="residential">
          <label for="residential">Residential Suite</label>
        </div>
        <button class="search-btn" id="searchBtn">Search</button>
      </section>
      <article>
        <!-- List of Possible Bookings Here -->
      </article>
    </section>

    <!-- Profile Page Here -->
   
    <section class="profile-page" id="profilePage">
      <div class="total-cost-area" id="totalCostArea"> 
      </div>
      <section class="future-trips" id="futureTrips">
        <h2 class="booking-title">Future Bookings</h2>
        <!-- Show future trips here -->
      </section>
      <section class="past-trips" id="pastTrips">
        <h2 class="booking-title">Past Bookings</h2>
        <!-- Show past trips here -->
      </section>
    </section>
  </main>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
